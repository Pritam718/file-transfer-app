<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- Document icon -->
  <rect x="150" y="120" width="180" height="240" rx="10" fill="white" opacity="0.9"/>
  <rect x="170" y="160" width="140" height="15" rx="5" fill="#357abd"/>
  <rect x="170" y="195" width="140" height="15" rx="5" fill="#357abd"/>
  <rect x="170" y="230" width="100" height="15" rx="5" fill="#357abd"/>
  
  <!-- Arrow (transfer symbol) -->
  <g transform="translate(256, 320)">
    <!-- Arrow shaft -->
    <rect x="-8" y="-40" width="16" height="80" fill="#4caf50"/>
    <!-- Arrow head -->
    <polygon points="0,-60 -30,-30 30,-30" fill="#4caf50"/>
    <!-- Arrow tail -->
    <polygon points="0,60 -30,30 30,30" fill="#4caf50"/>
  </g>
</svg>
